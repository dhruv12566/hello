<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Product Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #013852;
    }

    .container {
      width: 90%;
      max-width: 1000px;
      margin: 30px auto;
      background-color: aliceblue;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 10px;
    }

    .product-image {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }

    .product-info {
      margin-top: 20px;
    }

    .product-title {
      font-size: 2rem;
      margin-bottom: 10px;
    }

    .product-description {
      font-size: 1rem;
      color: #555;
      margin-bottom: 20px;
      line-height: 1.6;
    }

    .buy-button {
      display: inline-block;
      background-color: #28a745;
      color: white;
      padding: 12px 24px;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .buy-button:hover {
      background-color: #218838;
    }

    @media (max-width: 600px) {
      .product-title {
        font-size: 1.5rem;
      }

      .product-description {
        font-size: 0.95rem;
      }

      .buy-button {
        width: 100%;
        text-align: center;
        padding: 14px 0;
        font-size: 1.1rem;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <img src="./prahant-photo-films-vbsN7MUXyT4-unsplash.jpg" alt="Product Image" class="product-image" />

    <div class="product-info">
      <h1 class="product-title">Gaming Headphones X200</h1>
      <p class="product-description">
        Experience immersive sound with the X200 gaming headphones. Designed for gamers who want crisp audio,
        noise cancellation, and long-lasting comfort.
      </p>

      <a href="./productbuy.html" class="buy-button">Buy Now</a>
    </div>
  </div>

</body>
</html>
